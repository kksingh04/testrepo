name: Build Docker Image

on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu_latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: build docker image
        run: |
          docker build -t hello_app:v1
